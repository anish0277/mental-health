services:
  - type: web
    name: mental-health-flask
    env: python
    runtime: python
    buildCommand: |
      echo "Python version check:"
      python --version
      python -m pip install --upgrade pip setuptools wheel
      python -m pip install --only-binary=all --no-cache-dir -r requirements.txt
    startCommand: gunicorn app:app
    plan: free
